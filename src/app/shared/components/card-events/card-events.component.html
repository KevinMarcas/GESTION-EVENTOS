<div class="container">

  <div class="wrapper" id="wrapper-1">

    <div class="wrapper-title d-flex">
      <div class="ico">
        <i class="uis uis-star"></i>
      </div>
      <div class="title">
        <h1>Eventos destacados</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of [1,2,3,4,5,6,7,8]">
  
        <div class="card">
          <img src="https://cdn.joinnus.com/user/1621020/61585eba3b77a.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
  
      </div>
    </div>

  </div>

  <div class="wrapper" id="wrapper-2">
    
    <div class="wrapper-title d-flex">
      <div class="ico">
        <i class="uis uis-arrow-circle-right"></i>
      </div>
      <div class="title">
        <h1>Eventos online</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of [1,2,3,4,5,6,7,8]">
  
        <div class="card">
          <img src="https://cdn.joinnus.com/user/1621020/61585eba3b77a.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
  
      </div>
    </div>

  </div>

</div>
